<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize css-->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!--Javascript-->
    <script defer src="script.js"></script>

    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Lista de tareas</title>

</head>

<body>

    <nav class="navbar navbar-light bg-light custom-padding custom-border custom-position custom-width" id="banner">
        <div class="container-fluid">
            <a class="navbar-brand custom-padding" href="#">
                <img src="images/logo.png" alt="Logo" width="30" class="d-inline-block align-text-top" id="logo-banner">
                <h1 class="d-inline-block align-text-top" id="title-main">Task List Beta</h1>
            </a>
        </div>
    </nav>

    <section class="main-section">

        <div class="custom-padding" id="add-card">
            <span class="add-title">
                <h1>Añadir nueva tarea</h1>
            </span>

            <form action="POST" id="add-form" class="px-4 pt-4">
                <label for="input-nombre" class="form-label">Nombre</label>
                <input type="text" id="input-nombre" class="input-add" aria-describedby="passwordHelpBlock"
                    placeholder="NuevaTarea" required>

                <label for="input-inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" id="input-inicio" class="input-add" aria-describedby="passwordHelpBlock" required>

                <label for="input-fin" class="form-label">Fecha de Fin</label>
                <input type="date" id="input-fin" class="input-add" aria-describedby="passwordHelpBlock" required>

                <label for="input-respon" class="form-label">Responsable</label>
                <input type="text" id="input-respon" class="input-add" aria-describedby="passwordHelpBlock" required>

                <button type="submit" class="mt-1" id="add-btn">Añadir</button>
                
                <div class="alert alert-success py-2 px-3 w-80 mt-3" id="success-alert" role="alert" style="display: none;">
                    ¡Tarea añadida con éxito!
                </div>
            </form>
            
            

        </div>

        <div class="col-lg-8 custom-padding" id="list-card">

            <span class="add-title">
                <h1>Lista de tareas</h1>
            </span>

            <div class="main-table px-4 pt-4">

                <table class="table-hover" id="list-table">
                    <thead>
                        <tr>
                            <th scope="col"><span class="material-icons">done</span></th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha de Inicio</th>
                            <th scope="col">Fecha de Fin</th>
                            <th scope="col">Responsable</th>
                            <th scope="col" class="px-2">--</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Parte de javascript-->
                    </tbody>
                </table>

            </div>

        </div>

    </section>





</body>

</html>
